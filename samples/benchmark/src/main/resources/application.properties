
# random port
server.port=0

spring.datasource.url= jdbc:postgresql://localhost:5432/ct4j
spring.datasource.username=ct4j
spring.datasource.password=ct4j
spring.jpa.hibernate.ddl-auto=validate
# prevent exception: Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# end

spring.jpa.properties.hibernate.id.new_generator_mappings=true



ct4j.task-factory=spring
ct4j.persistence=jpa
ct4j.time-provider=local


#logging.level.org.springframework.transaction.interceptor=TRACE
spring.liquibase.change-log=classpath:db/changelog-master.xml


